<html>

  <head>
    <title>Even or Odd numbers</title>
  </head>
  <<body>
    <<script>
      let number = prompt("Enter a number:");
number = parseInt(number);

if (isNaN(number)) {
  alert("Enter any number!");
} else if (number == 0) {
  alert("The number is 0");
} else if (number % 2) {
  alert("The number is odd!");
} else {
  alert("The number is even!")
}
      </script>

      </body>

</html>
